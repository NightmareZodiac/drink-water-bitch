<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kawaii Water Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --lavender-bg: #f5f0ff;
      --lavender-main: #d7c8ff;
      --lavender-dark: #a995e5;
      --text-main: #2a223c;
      --text-soft: #7b6d9b;
      --water: #b3ecff;
      --water-dark: #87d4f4;
      --button-bg: #f3ecff;
      --button-border: rgba(183,163,255,0.7);
      --danger-bg: #ffe5ed;
      --danger-border: rgba(248,149,187,0.7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff, var(--lavender-bg));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .widget {
      width: 340px;
      background: #ffffff;
      border-radius: 20px;
      padding: 18px 18px 14px;
      box-shadow: 0 18px 30px rgba(155, 132, 230, 0.4);
      border: 1px solid rgba(180, 160, 255, 0.6);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title .icon { font-size: 18px; }

    .subtitle {
      font-size: 11px;
      color: var(--text-soft);
    }

    /* --- MAIN LAYOUT --- */

    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: center;
    }

    .cup-wrap { display: flex; justify-content: center; }

    .cup {
      position: relative;
      width: 150px;
    }

    .cup img {
      width: 100%;
      display: block;
    }

    /* --- WATER IN HEART WINDOW (tightened so it stays in heart) --- */
    #water {
      position: absolute;
      left: 27%;        /* adjust if needed */
      width: 46%;
      bottom: 28%;      /* lifted so it doesn't cover the face */
      height: 0%;
      background: linear-gradient(180deg, var(--water), var(--water-dark));
      border-radius: 26px;
      transition: height 0.4s ease-out;
      opacity: 0.93;
      overflow: hidden;
      pointer-events: none;
    }

    /* Sparkles created on click */
    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      pointer-events: none;
      animation: sparkleFloat 900ms ease-out forwards;
      opacity: 0;
    }

    .sparkle::before {
      content: "âœ§";
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #ffffff;
      text-shadow:
        0 0 4px rgba(255,255,255,0.9),
        0 0 10px rgba(186,248,240,0.9);
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(8px) scale(0.7); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-24px) scale(1.1); opacity: 0; }
    }

    /* --- STAT TEXT --- */

    .stats {
      font-size: 13px;
      line-height: 1.4;
    }

    .amount {
      font-size: 15px;
      font-weight: 600;
    }

    .percent {
      font-size: 24px;
      font-weight: 800;
      margin: 4px 0 2px;
    }

    .percent span {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-soft);
    }

    .bar {
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: #efe6ff;
      overflow: hidden;
      margin: 6px 0;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--lavender-main), #baf8f0);
      transition: width 0.4s ease-out;
      border-radius: 999px;
    }

    .note {
      font-size: 11px;
      color: var(--text-soft);
      margin-top: 6px;
    }

    .streak {
      margin-top: 8px;
      font-size: 11px;
      text-align: center;
      color: var(--text-soft);
    }

    /* --- BUTTONS --- */

    .controls {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 12px;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.03em;
      cursor: pointer;
      box-shadow:
        0 0 0 1px var(--button-border),
        0 4px 10px rgba(164,132,222,0.3);
      transition: 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;   /* centers text nicely */
      text-align: center;
    }

    /* all add-water buttons use same gradient */
    .add-btn {
      background: linear-gradient(135deg, var(--lavender-main), #ffe0f4);
      color: var(--text-main);
    }

    .danger {
      background: var(--danger-bg);
      color: #b4345a;
      box-shadow:
        0 0 0 1px var(--danger-border),
        0 4px 12px rgba(248,149,187,0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 0 1px rgba(150,125,230,0.9),
        0 6px 16px rgba(150,120,230,0.6);
    }

    button:active {
      transform: translateY(1px) scale(0.97);
    }
  </style>
</head>

<body>
<div class="widget">

  <!-- HEADER -->
  <div class="header">
    <div class="title">
      <span class="icon">ðŸ’§</span> Hydration Cup
    </div>
    <div class="subtitle" id="dateLabel"></div>
  </div>

  <!-- MAIN AREA -->
  <div class="main">

    <!-- CUP -->
    <div class="cup-wrap">
      <div class="cup" id="cup">
        <img src="cup.png" alt="Cup" />
        <div id="water"></div>
      </div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="amount" id="amountText">0 / 2000 ml</div>
      <div class="percent" id="percentText">0% <span>of todayâ€™s goal</span></div>
      <div class="bar"><div class="bar-fill" id="barFill"></div></div>
      <div class="note">Click a button to add water. The heart fills with blue water. âœ¨</div>
    </div>

  </div>

  <!-- BUTTONS -->
  <div class="controls">
    <div class="row">
      <button class="add-btn" data-amount="250">+250 ml</button>
      <button class="add-btn" data-amount="150">+150 ml</button>
    </div>
    <div class="row">
      <button class="add-btn" data-amount="50">+50 ml</button>
      <button class="danger" id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- STREAK -->
  <div class="streak" id="streakText">Streak: 0 days</div>
</div>

<!-- plip sound (add plip.mp3 next to index.html or change src) -->
<audio id="plipSound" src="plip.mp3" preload="auto"></audio>

<script>
  const GOAL_ML = 2000;

  const waterEl = document.getElementById("water");
  const amountTextEl = document.getElementById("amountText");
  const percentTextEl = document.getElementById("percentText");
  const barFillEl = document.getElementById("barFill");
  const dateLabelEl = document.getElementById("dateLabel");
  const streakTextEl = document.getElementById("streakText");
  const cupEl = document.getElementById("cup");
  const buttons = document.querySelectorAll("button[data-amount]");
  const resetBtn = document.getElementById("resetBtn");
  const plipSound = document.getElementById("plipSound");

  const TOTAL_KEY = "kawaii_water_total";
  const DATE_KEY = "kawaii_water_date";
  const STREAK_KEY = "kawaii_water_streak";

  let totalToday = 0;
  let streak = 0;

  function todayString() {
    return new Date().toDateString();
  }

  function loadState() {
    const savedDate = localStorage.getItem(DATE_KEY);
    const savedTotal = parseInt(localStorage.getItem(TOTAL_KEY) || "0", 10);
    const savedStreak = parseInt(localStorage.getItem(STREAK_KEY) || "0", 10);
    const today = todayString();

    if (!savedDate) {
      totalToday = 0;
      streak = 0;
      localStorage.setItem(DATE_KEY, today);
      localStorage.setItem(TOTAL_KEY, "0");
      localStorage.setItem(STREAK_KEY, "0");
      return;
    }

    if (savedDate === today) {
      totalToday = isNaN(savedTotal) ? 0 : savedTotal;
      streak = isNaN(savedStreak) ? 0 : savedStreak;
    } else {
      // new day: update streak based on yesterday's performance
      const prevDate = new Date(savedDate);
      const diffDays = Math.floor(
        (new Date(today) - prevDate) / (1000 * 60 * 60 * 24)
      );

      if (diffDays === 1 && savedTotal >= GOAL_ML) {
        streak = (isNaN(savedStreak) ? 0 : savedStreak) + 1;
      } else {
        streak = 0;
      }

      totalToday = 0;
      localStorage.setItem(DATE_KEY, today);
      localStorage.setItem(TOTAL_KEY, "0");
      localStorage.setItem(STREAK_KEY, String(streak));
    }
  }

  function saveState() {
    localStorage.setItem(DATE_KEY, todayString());
    localStorage.setItem(TOTAL_KEY, String(totalToday));
    localStorage.setItem(STREAK_KEY, String(streak));
  }

  function updateUI() {
    const pct = Math.min(100, Math.round((totalToday / GOAL_ML) * 100));
    const heightPct = Math.min(100, (totalToday / GOAL_ML) * 100);

    waterEl.style.height = heightPct + "%";
    amountTextEl.textContent = `${totalToday} / ${GOAL_ML} ml`;
    percentTextEl.innerHTML = `${pct}% <span>of todayâ€™s goal</span>`;
    barFillEl.style.width = pct + "%";

    const d = new Date();
    dateLabelEl.textContent = d.toLocaleDateString(undefined, {
      weekday: "short",
      month: "short",
      day: "numeric"
    });

    streakTextEl.textContent = `Streak: ${streak} day${streak === 1 ? "" : "s"}`;
  }

  function spawnSparkles() {
    const rect = cupEl.getBoundingClientRect();
    for (let i = 0; i < 4; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      const offsetX = rect.left + rect.width * (0.3 + Math.random() * 0.4);
      const offsetY = rect.top + rect.height * (0.3 + Math.random() * 0.2);
      s.style.left = offsetX + "px";
      s.style.top = offsetY + "px";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 900);
    }
  }

  function playPlip() {
    if (!plipSound) return;
    try {
      plipSound.currentTime = 0;
      plipSound.play().catch(() => {});
    } catch (e) {}
  }

  function addWater(amount) {
    totalToday = Math.min(GOAL_ML, totalToday + amount);
    saveState();
    updateUI();
    spawnSparkles();
    playPlip();
  }

  function resetToday() {
    totalToday = 0;
    saveState();
    updateUI();
  }

  // init
  loadState();
  updateUI();

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const amt = parseInt(btn.dataset.amount, 10);
      if (!isNaN(amt)) addWater(amt);
    });
  });

  resetBtn.addEventListener("click", resetToday);
</script>
</body>
</html>
