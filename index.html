<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Goth Water Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #1d1025;
      --bg2: #2b1335;
      --accent-pink: #ff7ad9;
      --accent-lav: #c8a6ff;
      --accent-mint: #a3ffe6;
      --water: #8fd6ff;
      --outline: #111116;
      --text-main: #fdf5ff;
      --text-muted: #b9a8d6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .widget {
      width: 320px;
      max-width: 100%;
      padding: 18px 18px 16px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(0,0,0,0.5));
      box-shadow:
        0 14px 35px rgba(0,0,0,0.7),
        0 0 0 1px rgba(255,255,255,0.03);
      position: relative;
      overflow: hidden;
    }

    .widget::before {
      content: "";
      position: absolute;
      inset: -60%;
      background:
        radial-gradient(circle at 20% 0%, rgba(255,122,217,0.3), transparent 55%),
        radial-gradient(circle at 90% 20%, rgba(168,255,245,0.25), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .widget-inner {
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title span.icon {
      font-size: 20px;
    }

    .subtitle {
      font-size: 11px;
      color: var(--text-muted);
      text-align: right;
      line-height: 1.3;
    }

    /* Layout */
    .main {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 10px;
      align-items: center;
      margin-top: 6px;
    }

    /* Sippy Cup */
    .cup-wrap {
      display: flex;
      justify-content: center;
    }

    .cup {
      position: relative;
      width: 120px;
      height: 190px;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.7));
      animation: float 3s ease-in-out infinite;
    }

    /* Straw */
    .straw {
      position: absolute;
      left: 50%;
      bottom: 145px;
      width: 14px;
      height: 80px;
      transform: translateX(-50%) rotate(-6deg);
      transform-origin: bottom center;
      border-radius: 999px;
      background: repeating-linear-gradient(
        135deg,
        #ff7ad9 0px,
        #ff7ad9 6px,
        #2b1335 6px,
        #2b1335 12px
      );
      box-shadow: 0 0 0 2px rgba(0,0,0,0.4);
    }

    .straw::after {
      /* straw bend */
      content: "";
      position: absolute;
      top: 0;
      left: -3px;
      width: 20px;
      height: 14px;
      border-radius: 10px;
      background: repeating-linear-gradient(
        135deg,
        #ff7ad9 0px,
        #ff7ad9 6px,
        #2b1335 6px,
        #2b1335 12px
      );
    }

    /* Lid */
    .lid {
      position: absolute;
      bottom: 136px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 26px;
      background: linear-gradient(135deg, #2f163c, #411b4f);
      border-radius: 16px;
      box-shadow:
        0 4px 0 #180b22,
        0 0 0 2px rgba(0,0,0,0.4);
    }

    .lid::before {
      content: "";
      position: absolute;
      inset: 4px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* Cup Body */
    .cup-body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 115px;
      height: 145px;
      border-radius: 24px 24px 30px 30px;
      background: linear-gradient(160deg, rgba(255,255,255,0.25), rgba(80,55,110,0.9));
      box-shadow:
        0 0 0 2px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.15);
      overflow: hidden;
    }

    .cup-body::before {
      content: "";
      position: absolute;
      inset: 10px 8px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.45);
      opacity: 0.7;
    }

    /* Water fill */
    .water {
      position: absolute;
      inset: auto 8px 8px 8px;
      height: 0%;
      border-radius: 18px;
      background:
        radial-gradient(circle at 20% 0%, rgba(255,255,255,0.8), transparent 55%),
        linear-gradient(180deg, #c4ecff, var(--water));
      box-shadow:
        inset 0 5px 12px rgba(255,255,255,0.9),
        inset 0 -6px 10px rgba(0,0,40,0.5);
      transition: height 0.5s ease-out;
    }

    .water::before,
    .water::after {
      content: "";
      position: absolute;
      top: 8px;
      width: 60%;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.0));
      opacity: 0.8;
      filter: blur(1px);
    }

    .water::before {
      left: 12%;
    }

    .water::after {
      right: 6%;
      width: 40%;
      opacity: 0.7;
    }

    /* Cute face decal */
    .face {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }

    .eye {
      width: 14px;
      height: 14px;
      background: #111;
      border-radius: 50%;
      box-shadow:
        0 0 0 2px #ffbde6,
        0 0 12px rgba(255,122,217,0.7);
      position: relative;
    }

    .eye::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 3px;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255,255,255,0.95);
    }

    .cheek {
      position: absolute;
      width: 12px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,138,191,0.7);
      filter: blur(0.5px);
    }

    .cheek.left {
      left: -16px;
      bottom: -4px;
    }

    .cheek.right {
      right: -16px;
      bottom: -4px;
    }

    .mouth {
      width: 16px;
      height: 10px;
      border-radius: 0 0 16px 16px;
      border-bottom: 3px solid #111;
      margin: 0 4px;
      position: relative;
    }

    .mouth::before {
      content: "";
      position: absolute;
      left: 2px;
      top: 1px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #111;
    }

    .mouth::after {
      content: "";
      position: absolute;
      right: 2px;
      top: 1px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #111;
    }

    /* Sparkles + hearts */
    .sparkle,
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      pointer-events: none;
      animation: float-up 3.2s ease-out forwards;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
    }

    .sparkle::before,
    .sparkle::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0));
      clip-path: polygon(
        50% 0%,
        61% 39%,
        100% 50%,
        61% 61%,
        50% 100%,
        39% 61%,
        0% 50%,
        39% 39%
      );
    }

    .heart::before {
      content: "‚ù§";
      position: absolute;
      inset: 0;
      font-size: 12px;
      text-align: center;
      color: #ff7ad9;
      text-shadow:
        0 0 4px rgba(255,255,255,0.8),
        0 0 8px rgba(255,122,217,0.8);
    }

    /* Stats */
    .stats {
      font-size: 12px;
      line-height: 1.4;
    }

    .amount {
      font-weight: 600;
      font-size: 14px;
    }

    .percentage {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 0.05em;
      margin-top: 2px;
    }

    .percentage span {
      font-size: 14px;
      opacity: 0.8;
    }

    .bar {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      margin: 8px 0 2px;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff7ad9, #c8a6ff, #a3ffe6);
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
      transition: width 0.4s ease-out;
    }

    .streak {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Buttons */
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      background: rgba(0,0,0,0.7);
      color: var(--text-main);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.08),
        0 4px 10px rgba(0,0,0,0.6);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }

    button.main {
      background: radial-gradient(circle at top, #ff7ad9, #5d2858);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.18),
        0 6px 14px rgba(0,0,0,0.9);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.1),
        0 2px 6px rgba(0,0,0,0.9);
    }

    button.danger {
      background: linear-gradient(135deg, #2b1017, #54102b);
      color: #ffb3c9;
    }

    button span.emoji {
      font-size: 14px;
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(-40px) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      .widget {
        border-radius: 16px;
      }
      .main {
        grid-template-columns: 1fr;
        gap: 4px;
      }
      .cup {
        transform-origin: center bottom;
      }
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="widget-inner">
      <div class="header">
        <div class="title">
          <span class="icon">ü©∏</span>
          <span>Hydrate, babe</span>
        </div>
        <div class="subtitle" id="dateDisplay"></div>
      </div>

      <div class="main">
        <!-- Cup area -->
        <div class="cup-wrap">
          <div class="cup" id="cup">
            <div class="straw"></div>
            <div class="lid"></div>
            <div class="cup-body">
              <div class="water" id="water"></div>
              <div class="face">
                <div class="eye">
                  <div class="cheek left"></div>
                </div>
                <div class="mouth"></div>
                <div class="eye">
                  <div class="cheek right"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats area -->
        <div class="stats">
          <div class="amount" id="amountText">0 / 2000 ml</div>
          <div class="percentage" id="percentText">0% <span>done</span></div>
          <div class="bar">
            <div class="bar-fill" id="barFill"></div>
          </div>
          <div class="streak" id="streakText">Streak: 0 days</div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="main" data-amount="250">
          <span class="emoji">üíß</span>+250 ml
        </button>
        <button data-amount="100">
          <span class="emoji">ü©∑</span>+100 ml
        </button>
        <button data-amount="50">
          <span class="emoji">‚ú®</span>+50 ml
        </button>
        <button class="danger" id="resetBtn">
          <span class="emoji">ü©∏</span>reset
        </button>
      </div>
    </div>
  </div>

  <script>
    // ---- CONFIG ----
    const GOAL_ML = 2000; // daily goal

    // ---- DOM ----
    const waterEl = document.getElementById("water");
    const barFillEl = document.getElementById("barFill");
    const amountTextEl = document.getElementById("amountText");
    const percentTextEl = document.getElementById("percentText");
    const streakTextEl = document.getElementById("streakText");
    const dateDisplayEl = document.getElementById("dateDisplay");
    const cupEl = document.getElementById("cup");
    const buttons = document.querySelectorAll("button[data-amount]");
    const resetBtn = document.getElementById("resetBtn");

    // ---- STATE ----
    let totalToday = 0;
    let streak = 0;
    const STORAGE_KEY = "pastel_goth_water";
    const STREAK_KEY = "pastel_goth_water_streak";
    const DATE_KEY = "pastel_goth_water_date";

    function getTodayString() {
      const d = new Date();
      return d.toDateString();
    }

    function loadState() {
      const today = getTodayString();
      const savedDate = localStorage.getItem(DATE_KEY);
      const savedTotal = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10);
      const savedStreak = parseInt(localStorage.getItem(STREAK_KEY) || "0", 10);

      if (!savedDate) {
        // first time
        totalToday = 0;
        streak = 0;
        persistState(today);
      } else if (savedDate === today) {
        // same day
        totalToday = isNaN(savedTotal) ? 0 : savedTotal;
        streak = isNaN(savedStreak) ? 0 : savedStreak;
      } else {
        // new day
        const prevDate = new Date(savedDate);
        const diffDays = Math.floor(
          (new Date(today) - prevDate) / (1000 * 60 * 60 * 24)
        );

        if (diffDays === 1 && savedTotal >= GOAL_ML) {
          // kept streak
          streak = savedStreak + 1;
        } else if (diffDays === 1 && savedTotal < GOAL_ML) {
          // broke streak
          streak = 0;
        } else {
          // disappeared for multiple days, reset streak
          streak = 0;
        }

        totalToday = 0;
        persistState(today);
      }
    }

    function persistState(dateStr) {
      localStorage.setItem(DATE_KEY, dateStr || getTodayString());
      localStorage.setItem(STORAGE_KEY, String(totalToday));
      localStorage.setItem(STREAK_KEY, String(streak));
    }

    function updateUI() {
      const pct = Math.min(100, Math.round((totalToday / GOAL_ML) * 100));
      const heightPct = Math.min(100, (totalToday / GOAL_ML) * 100);

      waterEl.style.height = heightPct + "%";
      barFillEl.style.width = pct + "%";
      amountTextEl.textContent = `${totalToday} / ${GOAL_ML} ml`;
      percentTextEl.innerHTML = `${pct}% <span>done</span>`;

      streakTextEl.textContent = `Streak: ${streak} day${streak === 1 ? "" : "s"}`;

      const today = new Date();
      const options = { weekday: "short", month: "short", day: "numeric" };
      dateDisplayEl.textContent = today.toLocaleDateString(undefined, options);
    }

    function spawnParticle(type) {
      const particle = document.createElement("div");
      particle.className = type;
      const rect = cupEl.getB
