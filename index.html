<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kawaii Water Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --lavender-bg: #f5f0ff;
      --lavender-main: #d7c8ff;
      --lavender-dark: #a995e5;
      --text-main: #2a223c;
      --text-soft: #7b6d9b;
      --water: #b3ecff;
      --water-dark: #87d4f4;
      --button-bg: #f3ecff;
      --button-border: rgba(183,163,255,0.7);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff, var(--lavender-bg));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .widget {
      width: 340px;
      background: #ffffff;
      border-radius: 20px;
      padding: 18px 18px 14px;
      box-shadow: 0 18px 30px rgba(155, 132, 230, 0.4);
      border: 1px solid rgba(180, 160, 255, 0.6);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 17px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title .icon { font-size: 18px; }

    .subtitle {
      font-size: 11px;
      color: var(--text-soft);
    }

    /* --- MAIN LAYOUT --- */

    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: center;
    }

    .cup-wrap { display: flex; justify-content: center; }

    .cup {
      position: relative;
      width: 150px;
    }

    .cup img {
      width: 100%;
      display: block;
    }

    /* --- WATER IN HEART WINDOW --- */
    #water {
      position: absolute;
      left: 26%;
      width: 48%;
      bottom: 19%;
      height: 0%;
      background: linear-gradient(180deg, var(--water), var(--water-dark));
      border-radius: 25px;
      transition: height 0.4s ease-out;
      opacity: 0.93;
      overflow: hidden;
    }

    /* --- STAT TEXT --- */

    .stats {
      font-size: 13px;
      line-height: 1.4;
    }

    .amount {
      font-size: 15px;
      font-weight: 600;
    }

    .percent {
      font-size: 24px;
      font-weight: 800;
      margin: 4px 0 2px;
    }

    .percent span {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-soft);
    }

    .bar {
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: #efe6ff;
