<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kawaii Water Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --lavender-bg: #f5f0ff;
      --lavender-main: #d7c8ff;
      --lavender-dark: #a995e5;
      --text-main: #2a223c;
      --text-soft: #7b6d9b;
      --water: #b3ecff;
      --water-dark: #87d4f4;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff, var(--lavender-bg));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .widget {
      width: 320px;
      max-width: 100%;
      background: #ffffff;
      border-radius: 20px;
      padding: 16px 16px 14px;
      box-shadow: 0 18px 30px rgba(155, 132, 230, 0.4);
      border: 1px solid rgba(180, 160, 255, 0.6);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title .icon { font-size: 18px; }

    .subtitle {
      font-size: 11px;
      color: var(--text-soft);
      text-align: right;
    }

    .main {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 10px;
      align-items: center;
      margin-top: 6px;
    }

    /* --- CUP + WATER (image only) --- */

    .cup-wrap {
      display: flex;
      justify-content: center;
    }

    .cup {
      position: relative;
      width: 150px;
      height: auto;
    }

    .cup img {
      width: 100%;
      display: block;
    }

    /* water fills heart window in your art */
    #water {
      position: absolute;
      left: 26%;
      width: 48%;
      bottom: 19%;
      height: 0%;
      background: linear-gradient(180deg, var(--water), var(--water-dark));
      border-radius: 25px;
      box-shadow:
        inset 0 4px 6px rgba(255,255,255,0.8),
        inset 0 -4px 8px rgba(0, 120, 170, 0.3);
      transition: height 0.4s ease-out;
      opacity: 0.92;
      overflow: hidden;
    }

    /* --- STATS --- */

    .stats {
      font-size: 12px;
      line-height: 1.4;
    }

    .amount {
      font-size: 14px;
      font-weight: 600;
    }

    .percent {
      font-size: 22px;
      font-weight: 800;
      margin-top: 4px;
    }

    .percent span {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-soft);
    }

    .bar {
      margin-top: 8px;
      width: 100%;
      height: 7px;
      border-radius: 999px;
      background: #efe6ff;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--lavender-main), #baf8f0);
      box-shadow: 0 0 10px rgba(186,248,240,0.8);
      transition: width 0.4s ease-out;
    }

    .note {
      margin-top: 6px;
      font-size: 11px;
      color: var(--text-soft);
    }

    /* --- BUTTONS --- */

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 7px 11px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      background: #f3ecff;
      color: var(--text-main);
      box-shadow:
        0 0 0 1px rgba(183,163,255,0.7),
        0 4px 10px rgba(164,132,222,0.3);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }

    button.main {
      background: linear-gradient(135deg, var(--lavender-main), #ffe0f4);
    }

    button.danger {
      background: #ffe5ed;
      box-shadow:
        0 0 0 1px rgba(248,149,187,0.7),
        0 4px 10px rgba(248,149,187,0.5);
      color: #b4345a;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(150,125,230,0.9),
        0 6px 14px rgba(150,120,230,0.6);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 0 0 1px rgba(150,125,230,0.7),
        0 2px 6px rgba(120,95,200,0.6);
    }

    button .emoji { font-size: 14px; }

    @media (max-width: 420px) {
      .main { grid-template-columns: 1fr; }
      .widget { border-radius: 16px; }
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <div class="title">
        <span class="icon">ðŸ’§</span>
        <span>Hydration Cup</span>
      </div>
      <div class="subtitle" id="dateLabel"></div>
    </div>

    <div class="main">
      <!-- CUP + IMAGE -->
      <div class="cup-wrap">
        <div class="cup">
          <!-- your kawaii cup art file MUST be in same folder as index.html -->
          <img src="cup.png" alt="Kawaii sippy cup" />
          <!-- animated water -->
          <div id="water"></div>
        </div>
      </div>

      <!-- STATS -->
      <div class="stats">
        <div class="amount" id="amountText">0 / 2000 ml</div>
        <div class="percent" id="percentText">0% <span>of todayâ€™s goal</span></div>
        <div class="bar">
          <div class="bar-fill" id="barFill"></div>
        </div>
        <div class="note">
          Click a button each time you drink. The heart window fills with blue water. âœ¨
        </div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="controls">
      <button class="main" type="button" data-amount="250">
        <span class="emoji">ðŸ«—</span> +250 ml
      </button>
      <button type="button" data-amount="150">
        <span class="emoji">ðŸŒ™</span> +150 ml
      </button>
      <button type="button" data-amount="50">
        <span class="emoji">âœ¨</span> +50 ml
      </button>
      <button class="danger" type="button" id="resetBtn">
        <span class="emoji">âœ–</span> reset
      </button>
    </div>
  </div>

  <script>
    const GOAL_ML = 2000;

    const waterEl = document.getElementById("water");
    const amountTextEl = document.getElementById("amountText");
    const percentTextEl = document.getElementById("percentText");
    const barFillEl = document.getElementById("barFill");
    const dateLabelEl = document.getElementById("dateLabel");
    const buttons = document.querySelectorAll("button[data-amount]");
    const resetBtn = document.getElementById("resetBtn");

    const TOTAL_KEY = "kawaii_water_total";
    const DATE_KEY = "kawaii_water_date";

    let totalToday = 0;

    function todayString() {
      return new Date().toDateString();
    }

    function loadState() {
      const savedDate = localStorage.getItem(DATE_KEY);
      const savedTotal = parseInt(localStorage.getItem(TOTAL_KEY) || "0", 10);
      const today = todayString();

      if (savedDate === today) {
        totalToday = isNaN(savedTotal) ? 0 : savedTotal;
      } else {
        totalToday = 0;
        localStorage.setItem(DATE_KEY, today);
        localStorage.setItem(TOTAL_KEY, "0");
      }
    }

    function saveState() {
      localStorage.setItem(DATE_KEY, todayString());
      localStorage.setItem(TOTAL_KEY, String(totalToday));
    }

    function updateUI() {
      const pct = Math.min(100, Math.round((totalToday / GOAL_ML) * 100));
      const heightPct = Math.min(100, (totalToday / GOAL_ML) * 100);

      waterEl.style.height = heightPct + "%";
      amountTextEl.textContent = `${totalToday} / ${GOAL_ML} ml`;
      percentTextEl.innerHTML = `${pct}% <span>of todayâ€™s goal</span>`;
      barFillEl.style.width = pct + "%`;

      const d = new Date();
      const opts = { weekday: "short", month: "short", day: "numeric" };
      dateLabelEl.textContent = d.toLocaleDateString(undefined, opts);
    }

    function addWater(amount) {
      totalToday = Math.min(GOAL_ML, totalToday + amount);
      saveState();
      updateUI();
    }

    function resetToday() {
      totalToday = 0;
      saveState();
      updateUI();
    }

    // init
    loadState();
    updateUI();

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const amt = parseInt(btn.getAttribute("data-amount"), 10);
        if (!isNaN(amt)) addWater(amt);
      });
    });

    resetBtn.addEventListener("click", resetToday);
  </script>
</body>
</html>
