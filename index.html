<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kawaii Water Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --lavender-bg: #f4ecff;
      --lavender-main: #d6c4ff;
      --lavender-dark: #a391de;
      --cup-pink: #ffd3ea;
      --outline: #2a213a;
      --water: #a9e9ff;
      --water-dark: #84d1f0;
      --accent-mint: #baf8f0;
      --text-main: #2a213a;
      --text-soft: #7d6d9b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff, var(--lavender-bg));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .widget {
      width: 310px;
      max-width: 100%;
      background: #ffffff;
      border-radius: 20px;
      padding: 16px 16px 14px;
      box-shadow:
        0 18px 30px rgba(140, 113, 201, 0.3),
        0 0 0 1px rgba(190, 167, 255, 0.4);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title span.icon {
      font-size: 18px;
    }

    .subtitle {
      font-size: 11px;
      color: var(--text-soft);
      text-align: right;
    }

    .main {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 10px;
      align-items: center;
      margin-top: 6px;
    }

    /* ---- CUP ---- */

    .cup-wrap {
      display: flex;
      justify-content: center;
    }

    .cup {
      position: relative;
      width: 130px;
      height: 180px;
    }
